<!DOCTYPE html>
<html>
	
<head>
	<title>
		How to create drag and drop
		features for images reorder
		using HTML CSS and jQueryUI?
	</title>
	
	<link href =
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
			rel = "stylesheet">
	
	<script src =
"https://code.jquery.com/jquery-1.10.2.js">
	</script>
	
	<script src =
"https://code.jquery.com/ui/1.10.4/jquery-ui.js">
	</script>
		
	<style>

		/* text align for the body */
		body {
			text-align: center;
		}

		/* image dimension */
		img{
			height: 200px;
			width: 350px;
		}

		/* imagelistId styling */
		#imageListId
		{
		margin: 0;
		padding: 0;
		list-style-type: none;
		}
		#imageListId div
		{
			margin: 0 4px 4px 4px;
			padding: 0.4em;			
			display: inline-block;
		}

		/* Output order styling */
		#outputvalues{
		margin: 0 2px 2px 2px;
		padding: 0.4em;
		padding-left: 1.5em;
		width: 250px;
		border: 2px solid dark-green;
		background : gray;
		}
		.listitemClass
		{
			border: 1px solid #006400;
			width: 350px;	
		}
		.height{
			height: 10px;
		}
	</style>
		
	<script>
		$(function() {
			$( "#imageListId" ).sortable({
			update: function(event, ui) {
				getIdsOfImages();
			}//end update		
			});
		});
		
		function getIdsOfImages() {
			var values = [];
			$('.listitemClass').each(function (index) {
				values.push($(this).attr("id")
						.replace("imageNo", ""));
			});
			
			$('#outputvalues').val(values);
		}
	</script>
</head>
	
<body>
	<h1 style="color:rgb(28, 19, 214)">Extern labs </h1>
	
	<b>Drag and drop using jQuery UI Sortable</b>
	
	<div class="height"></div><br>
	
	<div id = "imageListId">
		<div id="imageNo1" class = "listitemClass">
			<img src="https://www.w3schools.com/css/img_forest.jpg" alt="">
		</div>
		
		<div id="imageNo2" class = "listitemClass">
			<img src="https://www.w3schools.com/css/img_5terre.jpg" alt="W3Schools.com">
		</div>

		<div id="imageNo3" class = "listitemClass">
			<img src="https://www.w3schools.com/css/img_lights.jpg" alt="C:\Users\Dell\Downloads\preview.jpg">
		</div>

		<div id="imageNo4" class = "listitemClass">
			<img src="https://www.w3schools.com/css/img_mountains.jpg" alt="">
		</div>

	</div>
		
	<div id="outputDiv">
		<b>Output of ID's of images : </b>
		<input id="outputvalues" type="text" value="" />
	</div>
</body>

</html>
